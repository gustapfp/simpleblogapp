{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <ul>
            {% for blog in object_list %}
            <li>
                <h1><a href="{% url 'blog_detail' blog.pk %}">{{ blog.title }}</a></h1>
                <p>{{ blog.body }}</p>  
            </li>
            {% endfor %}
        </ul>
    </div>

    

{% endblock content %}
